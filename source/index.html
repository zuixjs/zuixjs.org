<!DOCTYPE html>
<!--suppress JSCheckFunctionSignatures -->
<html lang="en">
<head>
    <title>zUIx.js: Create amazing component-based websites and web apps.</title>

    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta http-equiv="Content-Language" content="en-us" />

    <meta name="description" content="zUIx is a lightweight JavaScript library for component-based web development." />
    <meta name="keywords" lang="en-us" content="web components,web app,pwa,progressive,web application,framework,javascript,library,content manager,component manager,web app,content authoring,web master,static site,spa,single page application,content loader,content include,material,material design lite,mdl" />
    <meta name="author" content="G-Labs" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">


    <!-- Progressive Web App -->
    <meta name="theme-color" content="white">
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{{root}}images/icons/desktop/android-chrome-192x192.png">
    <link rel="icon" sizes="512x512" href="{{root}}images/icons/desktop/android-chrome-512x512.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="A zUIx website">
    <link rel="apple-touch-icon-precomposed" href="{{root}}images/icons/desktop/apple-touch-icon.png">
    <link rel="mask-icon" href="{{root}}images/icons/desktop/safari-pinned-tab.svg" color="#5bbad5">

    <!-- Tile color for Windows -->
    <meta name="msapplication-TileImage" content="{{root}}images/icons/desktop/mstile-150x150.png">
    <meta name="msapplication-TileColor" content="#ffc40d">

    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{root}}images/icons/desktop/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{root}}images/icons/desktop/favicon-16x16.png">


    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="https://www.example.com/">
    -->

    <!-- Flex Layout Attributes and  Animate.CSS -->
    <link rel="stylesheet" href="{{root}}css/flex-layout-attribute.min.css">

    <!-- MDL -->
    <link rel="stylesheet" href="js/mdl/material.min.css">
    <script src="js/mdl/material.min.js"></script>

    <!-- Theme -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.yellow-pink.min.css"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200i,300,300i,600,600i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Prism, code syntax highlighting -->
    <script type="text/javascript" src="js/prism/clipboard.min.js"></script>
    <link rel="stylesheet" href="js/prism/prism.css">
    <script type="text/javascript" src="js/prism/prism.js"></script>

    <!-- zUIx-HOOK add-on: ShowDown, javascript markdown -->
    <script src="js/showdown.min.js"></script>

    <!-- zUIx library  -->
    <!-- latest build -->
    <script src="js/zuix.min.js"></script>
    <!-- auto-generated config.js -->
    <script src="config.js"></script>
    <!-- app bundle (generated-in-browser) -->
    <!--script src="js/zuix-bundler.min.js"></script-->
    <!-- in-browser zuix bundler -->
    <!--script src="app.bundle.js"></script-->

    <!-- App main includes -->
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>

<!-- Main page layout (MDL) -->
<div data-ui-field="main" class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="wallpaper">
        <div class="backdrop a-nimated p-ulse i-nfinite"></div>
    </div>

    <header class="site-header mdl-layout__header mdl-shadow--6dp">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">
                <a layout="row center-center" class="mdl-color-text--black" href="#/">
                    <i class="material-icons mdl-color-text--green">home</i>&nbsp;zUIx.js
                </a>
            </span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer" align="center">
                <div data-ui-field="title"></div>
            </div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation app_menu_large">
                <a class="mdl-color-text--grey-700 mdl-button mdl-js-button mdl-js-ripple-effect" href="#/start">
                    <i class="material-icons">file_download</i>
                    Start
                </a>
                <a class="mdl-color-text--grey-700 mdl-button mdl-js-button mdl-js-ripple-effect" href="#/docs">
                    <i class="material-icons">school</i>
                    Docs
                </a>
                <!--
                <a class="mdl-color-text--grey-700 mdl-button mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">extension</i>
                    KIT
                </a>
                -->
                <a class="mdl-color-text--grey-700 mdl-button mdl-js-button mdl-js-ripple-effect" href="#/api">
                    <i class="material-icons">import_contacts</i>
                    API
                </a>
                <a class="mdl-color-text--grey-700 mdl-button mdl-js-button mdl-js-ripple-effect" href="https://github.com/zuixjs/zuix">
                    <i class="material-icons">reorder</i>
                    Source
                </a>
            </nav>
            <nav class="app_menu_small">
                <!-- Right aligned menu below button -->
                <button id="app-menu-small-screen"
                        class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                    for="app-menu-small-screen">
                    <a href="#/start" class="mdl-color-text--black">
                        <li class="mdl-menu__item">
                            <i class="material-icons">file_download</i>
                            Start
                        </li>
                    </a>
                    <a href="#/docs" class="mdl-color-text--black">
                        <li class="mdl-menu__item">
                            <i class="material-icons">school</i>
                            Docs
                        </li>
                    </a>
                    <!--
                    <a class="mdl-color-text--black">
                        <li class="mdl-menu__item">
                            <i class="material-icons">extension</i>
                            Kit
                        </li>
                    </a>
                    -->
                    <a href="#/api" class="mdl-color-text--black">
                        <li class="mdl-menu__item">
                            <i class="material-icons">import_contacts</i>
                            API
                        </li>
                    </a>
                    <a href="https://github.com/zuixjs/zuix" class="mdl-color-text--black">
                        <li class="mdl-menu__item">
                            <i class="material-icons">link</i>
                            Source
                        </li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">

        <!-- Page w/ change/cross-fade component -->
        <div data-ui-load="controllers/paged_view" data-ui-options="main.contentPager">

            <!-- page 0 -->
            <section>
                <div layout="column top-stretch" class="page-content">

                    <div data-ui-include="content/home"
                         data-ui-field="content-home"
                         data-ui-options="main.options.content"></div>

                </div>
            </section>

            <!-- page 1 -->
            <section data-ui-field="page-start">
                <div layout="column top-center" self="size-x1" class="page-content">
                    <div self="size-xlarge top-center" class="section-content mdl-shadow--8dp">

                        <div data-ui-include="content/start"
                             data-ui-options="main.options.content"
                             data-o-markdown="true"
                             class="progressive-content-container"></div>

                    </div>
                </div>
            </section>

            <!-- page 2 -->
            <section data-ui-field="page-docs" data-ui-lazyload="scroll">
                <div layout="column top-center" self="size-x1" class="page-content">
                    <div self="size-xlarge top-center" class="section-content mdl-shadow--8dp">

                        <div data-ui-include="content/docs"
                             data-ui-options="main.options.content"
                             data-o-markdown="true"
                             class="progressive-content-container"></div>

                    </div>
                </div>
            </section>

            <!-- page 3 -->
            <section data-ui-field="page-api" data-ui-lazyload="scroll">
                <div layout="column top-center" self="size-x1" class="page-content">
                    <div self="size-xlarge top-center" class="section-content mdl-shadow--8dp">

                        <div data-ui-include="content/api"
                             data-ui-options="main.options.content"
                             data-o-markdown="true"></div>

                    </div>
                </div>
            </section>

        </div>

    </main>

</div>

<!-- absolute positioned elements -->

<div data-ui-field="loaderMessage-c">
    <div class="mdl-color--black mdl-color-text--white mdl-shadow--8dp"
         data-ui-field="loaderMessage"></div>
</div>

<!-- zUIx Hack Box widget -->
<!--
<div data-ui-load="widgets/zuix_hackbox"
     data-ui-priority="-10"
     class="hackbox"
     self="size-large lg-full"></div>
-->

<!-- Loader Overlay, this should always be inline -->
<div data-ui-field="splashScreen"
     class="splash-screen"
     layout="column stretch-stretch">
    <div layout="column bottom-center">
        <img src="images/zuix-logo.svg" height="112" width="112" vspace="16" class="animated infinite pulse">
        <!-- MDL Progress Bar with Indeterminate Progress -->
        <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="max-width: 200px;"></div>
        <div class="content-padding">
            <small><em>the easy shift to component-based development</em></small>
        </div>
    </div>
    <div layout="column bottom-center" class="content-padding animated bounce">
        <strong><small>loading...</small></strong>
        <span data-ui-field="loader-progress">app.bundle.js</span>
    </div>
</div>


<!-- TODO: temporary trick to allow bundling of resources loaded with `zuix.using(..)` -->
<div data-ui-load="@lib/extensions/animate_css"><!-- TODO: temporary include, to be removed --></div>
<div data-ui-load="@lib/controllers/scroll_helper"><!-- TODO: temporary include, to be removed --></div>
<div data-ui-load="@lib/controllers/gesture_helper"><!-- TODO: temporary include, to be removed --></div>
<!-- TODO: temporary CSS include, to be removed -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">


<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '{{app.googleSiteId}}', 'auto');
    ga('send', 'pageview');
</script>

</body>
</html>
